version: "3.8"

services:
  dbservice:
    image: mysql:8.0
    container_name: NVR_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: digital_library
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    networks:
      - nvr_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 5s

  authservice:
    image: nvr333/mynewapp:authimg
    container_name: NVR_auth_service
    environment:
      DB_HOST: dbservice
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: digital_library
    ports:
      - "5001:5001"
    networks:
      - nvr_net
    depends_on:
      dbservice:
        condition: service_healthy
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 5s

  bookservice:
    image: nvr333/mynewapp:bookimg
    container_name: NVR_book_service
    environment:
      DB_HOST: dbservice
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: digital_library
    ports:
      - "5002:5002"
    networks:
      - nvr_net
    depends_on:
      dbservice:
        condition: service_healthy
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/"]
      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 5s

  borrowservice:
    image: nvr333/mynewapp:borrowimg
    container_name: NVR_borrow_service
    environment:
      DB_HOST: dbservice
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: digital_library
    ports:
      - "5003:5003"
    networks:
      - nvr_net
    depends_on:
      dbservice:
        condition: service_healthy
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/"]
      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 5s

  appservice:
    image: nvr333/mynewapp:appimg
    container_name: NVR_app_service
    environment:
      AUTH_URL: http://authservice:5001
    ports:
      - "5000:5000"
    networks:
      - nvr_net
    depends_on:
      authservice:
        condition: service_healthy
      bookservice:
        condition: service_healthy
      borrowservice:
        condition: service_healthy
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    command: >
      sh -c "
      echo 'Waiting for authservice...';
      while ! nc -z authservice 5001; do
        sleep 2;
      done;
      echo 'authservice is up, starting appservice...';
      python app.py
      "

networks:
  nvr_net:
    driver: overlay
